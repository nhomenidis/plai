<html>

<head>

</head>

<body>
    <h1>Welcome to Playing the Blues app!</h1>
    <form>
            <input id="input_chord" type="text" />
            <button type="button" onclick="PlayBlues()">Play</button>
    </form>
    <div>
        <span>Tonic:</span>
        <span id="ton"> </span>
    </div>
    <div>
        <span>Subdominant:</span>
        <span id="subdom"> </span>
    </div>
    <div>
        <span>Dominant:</span>
        <span id="domi"> </span>
    </div>
    

    <script>
        function PlayBlues(){
            var chord = document.getElementById("input_chord").value;
            var request = new XMLHttpRequest();
            request.open( "GET", "http://localhost:49804/api/blues?tonic="+ encodeURIComponent(chord), false );
            request.send( null );
            var response = request.responseText;
            var chords = JSON.parse(response);

            document.getElementById("ton").innerHTML = chords.tonic;
            document.getElementById("subdom").innerHTML = chords.subDominant;
            document.getElementById("domi").innerHTML = chords.dominant;
        }
    </script>
</body>

</html>
